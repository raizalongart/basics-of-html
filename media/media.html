<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image, video and sound</title>
        <link rel="stylesheet" type="text/css" href="media.css" />
    </head>
    <body>
        <header>
            <h1>Image, sound and video</h1>
        </header>
        <main>
            <article>
                <h2>Image</h2>
                <img
                    src="img/Plants.png"
                    alt="2 cacti in flowerpots"
                    class="flowerpots"
                />
            </article>
            <article>
                <h2>Sound</h2>
                <audio controls>
                  <source src="video/sintel-short.mp4" type="video/mp4" />
                        <source
                            src="video/sintel-short.mp4"
                            type="video/webm"
                        />
                </audio>
            </article>
            <article>
                <h2>Video</h2>
                <div class="player">
                    <video controls>
                        <source src="video/sintel-short.mp4" type="video/mp4" />
                        <source
                            src="video/sintel-short.mp4"
                            type="video/webm"
                        />
                    </video>
                    <div class="controls">
                        <button
                            class="play"
                            data-icon="P"
                            aria-label="play pause toggle"
                        ></button>
                        <button
                            class="stop"
                            data-icon="S"
                            aria-label="stop"
                        ></button>
                        <div class="timer">
                            <div></div>
                            <span aria-label="timer">00:00</span>
                        </div>
                        <button
                            class="rwd"
                            data-icon="B"
                            aria-label="rewind"
                        ></button>
                        <button
                            class="fwd"
                            data-icon="F"
                            aria-label="fast forward"
                        ></button>
                    </div>
                </div>
            </article>
        </main>
        <script src="custom-player.js"></script>
    </body>
</html>
